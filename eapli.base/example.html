<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
        body {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>
<h2 style="color: #ff0000">AGV STATUS AND LOCATION</h2>
<P id="data"></P>
<script type="text/javascript">
   fetch('./webdashboard.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            for (var i = 0; i < data.length; i = i + 4) {
                document.getElementById("data").innerHTML +=
                    "The AGV which id is " + data[i].Id + " has a availability status of " + data[i + 1].Status + " and its location on their warehouse is x = " + data[i + 2].X + ", y = " + data[i + 3].Y+ "<br />";
            }
        })

    function timedRefresh(timeoutPeriod) {
        setInterval("location.reload(true);", timeoutPeriod);
    }
    window.onload = timedRefresh(100);
</script>
</body>
</html>
